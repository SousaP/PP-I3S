<!DOCTYPE html>
<html class="home">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Paradigmas da Programação</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<link rel="stylesheet" href="css/select2-bootstrap.css">
	<link rel="stylesheet" href="css/gh-pages.css">
	<script>window.$ = window.jQuery = require('./js/jquery.js');</script>
	<script src="js/readSpecies.js"></script>
	<script src="js/completeGenes.js"></script>
	<script src="js/completeInteractoms.js"></script>
	<script src="js/select2.min.js"></script>
</head>
<body>
	<div class="jumbotron">
		<div class="col-md-12">

			<h1 class="jumbotron-title">Automatic comparison of Interactomes </h1>
			<p class="lead">Paradigmas da Programação</p>
			<div class="col-md-6">
			<h2> Species 1 </h2>
				<div class="select2-wrapper">
					<select label="Species List" class="form-control input-lg select2" dir="rtl" 
					onchange="completeGenes('#glElem', '#slElem');completeInteractoms('#ilElem', '#slElem')" id="slElem">
						<option></option>
					</select>
				</div>
				<div class="select2-wrapper">
					<select label="Genes List" class="form-control input-lg select2" dir="rtl" id="glElem">
						<option></option>
					</select>
				</div>
				<div class="select2-wrapper">
					<select label="Interactoms List" class="form-control input-lg select2" dir="rtl" id="ilElem">
						<option></option>
					</select>
				</div>
				
			</div>
		</div>

			
			<div class="col-md-6">
			<h2> Species 2 </h2>
				<div class="select2-wrapper">
					<select label="Species List" class="form-control input-lg select2" dir="rtl" 
					onchange="completeGenes('#glElem2', '#slElem2');completeInteractoms('#ilElem2', '#slElem2')" id="slElem2">
						<option></option>
					</select>
				</div>
				<div class="select2-wrapper">
					<select label="Genes List" class="form-control input-lg select2" dir="rtl" id="glElem2">
						<option></option>
					</select>
				</div>
				<div class="select2-wrapper">
					<select label="Interactoms List" class="form-control input-lg select2" dir="rtl" id="ilElem2">
						<option></option>
					</select>
				</div>
				
			</div>

				<a href="#" class="btn btn-outline btn-lg">Comparar</a>
			</div>
			</div>

			<script>
				$( ".select2" ).select2( {
					theme: "bootstrap",
					placeholder: "Select a Species",
					maximumSelectionSize: 6
				} );

				$( ":checkbox" ).on( "click", function() {
					$( this ).parent().nextAll( "select" ).prop( "disabled", !this.checked );
				});
			</script>
			

		</body>
		</html>
